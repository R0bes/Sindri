site_name: Sindri Documentation
site_description: A project-configurable command palette for common dev workflows
site_url: https://yourusername.github.io/sindri
repo_url: https://github.com/yourusername/sindri
repo_name: yourusername/sindri

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    logo: material/rocket-launch
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - CLI Reference: cli-reference.md
  - Recipes: recipes.md
  - Architecture: architecture.md
  - Development:
    - Development Guide: development.md
    - Testing: testing.md
    - API Reference: api-reference.md
  - Contributing: contributing.md
  - Analysis: analysis.md
  - Changelog: changelog.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Copy assets to site
extra_files:
  - assets/logo.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/sindri
  version:
    provider: mike

