name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.pages.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true

      - name: Build with MkDocs
        run: mkdocs build --strict
        env:
          # Ensure assets directory is included
          MKDOCS_BUILD_DIR: site

      - name: Upload artifact
        if: steps.pages.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Build completed (Pages not configured)
        if: steps.pages.outcome != 'success'
        run: |
          echo "⚠️  GitHub Pages is not configured in this repository."
          echo "Documentation was built successfully, but cannot be deployed."
          echo "To enable deployment, go to: Settings > Pages > Source: GitHub Actions"

  deploy:
    if: needs.build.outputs.pages_enabled == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

